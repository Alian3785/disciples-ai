<script>

    function myFunction() {
        yyy = 7;
        let x = document.getElementById("mySelect").value;
        if (x === "Скваер")  {
            let animation7_stay = bodymovin.loadAnimation({
                container: document.getElementById('stay-container' + yyy), // required
                path: 'stay3.json', // required
                renderer: 'svg', // required
                loop: true, // optional
                autoplay: false, // optional
                name: "Demo Animation", // optional
            });

        }
        else if (x === "Рыцарь")  {
