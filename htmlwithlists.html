<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="cssfordisciples.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"> </script>
    <title>
        How to disabled drop-down list in HTML5?
    </title>
</head>

<body>

<select id="mySelect" onchange="myFunction()">
    <option value="Юнит">Выбери юнита</option>
    <option value="Герцог">Герцог</option>
    <option value="Пегас">Пегас</option>
</select>

<p>When you select a new car, a function is triggered which outputs the value of the selected car.</p>

<img id='myImage' src='forbeta/berserkface.PNG' />

<div style="width: 800px; height: 600px; position: absolute; left: 600px;top: 200px" id="stay-container7"></div>

<script>
let animation7_stay = bodymovin.loadAnimation({

container: document.getElementById('stay-container7'), // required
path: 'stay2.json', // required
renderer: 'svg', // required
loop: true, // optional
autoplay: false, // optional
name: "Demo Animation", // optional
});

let animation8_stay = bodymovin.loadAnimation({

    container: document.getElementById('stay-container7'), // required
    path: 'forbeta/staypagas.json', // required
    renderer: 'svg', // required
    loop: true, // optional
    autoplay: false, // optional
    name: "Demo Animation", // optional
});

document.getElementById("stay-container7").style.visibility = "hidden";
</script>

<script>
    function myFunction() {
        var x = document.getElementById("mySelect").value;
        if (x === "Герцог")  {
            document.getElementById("stay-container7").style.visibility = "visible";
            animation7_stay.play();
        }
        if (x === "Пегас")  {
            document.getElementById("stay-container7").style.visibility = "visible";
            animation8_stay.play();
        }
    }
</script>

</body>

</body>
